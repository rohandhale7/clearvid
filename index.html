<!DOCTYPE html>
<html>
<head>
  <title>ClearVid</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 80%;
      height: 100px;
      padding: 12px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    .scene {
      background: white;
      margin: 15px auto;
      padding: 15px;
      width: 80%;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>

<body>

  <h1>ClearVid</h1>
  <p>Create videos. No paywalls. Ever.</p>

  <h3>Describe your video idea</h3>
  <textarea id="prompt"></textarea><br>
  <button id="generateBtn">Generate Video Plan</button>

  <div id="output"></div>

  <script>
    document.getElementById("generateBtn").addEventListener("click", function () {
  var prompt = document.getElementById("prompt").value.toLowerCase();
  var output = document.getElementById("output");

  if (!prompt.trim()) {
    alert("Please enter a video idea.");
    return;
  }

  var title = "Your Video Story";
  var helper = "a friend";
  var moral = "Doing good things makes us happy.";

  if (prompt.indexOf("kid") !== -1 || prompt.indexOf("child") !== -1) {
    title = "Kids Moral Story";
  }

  if (prompt.indexOf("robot") !== -1) {
    helper = "a friendly robot";
  } else if (prompt.indexOf("animal") !== -1) {
    helper = "a helpful animal";
  }

  if (prompt.indexOf("honest") !== -1) {
    moral = "Honesty always brings happiness.";
  } else if (prompt.indexOf("kind") !== -1) {
    moral = "Kindness makes the world better.";
  }

  output.innerHTML =
    "<h2>" + title + "</h2>" +
    "<div class='scene'><strong>Scene 1:</strong> A child starts their day.</div>" +
    "<div class='scene'><strong>Scene 2:</strong> The child meets " + helper + ".</div>" +
    "<div class='scene'><strong>Scene 3:</strong> A problem appears.</div>" +
    "<div class='scene'><strong>Scene 4:</strong> The child does the right thing.</div>" +
    "<div class='scene'><strong>Scene 5:</strong> <strong>" + moral + "</strong></div>";
});
  </script>

</body>
</html>
