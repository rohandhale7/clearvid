<!DOCTYPE html>
<html>
<head>
  <title>ClearVid</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial;
      background: #f3f4f6;
      padding: 40px;
      text-align: center;
    }

    .box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    canvas {
      display: none;
    }

    a {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>ClearVid</h1>
  <p>Create videos. No paywalls. Ever.</p>

  <textarea id="prompt" placeholder="Kids moral story about honesty"></textarea>
  <button onclick="generateVideo()">Generate Video</button>

  <a id="downloadLink"></a>
</div>

<canvas id="canvas" width="720" height="1280"></canvas>

<script>
function generateVideo() {
  const text = document.getElementById("prompt").value || "Be honest and kind.";
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const stream = canvas.captureStream(30);
  const recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
  let chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    const url = URL.createObjectURL(blob);
    const link = document.getElementById("downloadLink");
    link.href = url;
    link.download = "clearvid-video.webm";
    link.textContent = "â¬‡ Download Video";
  };

  recorder.start();

  let frame = 0;
  const totalFrames = 150;

  const interval = setInterval(() => {
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#111827";
    ctx.font = "48px Arial";
    ctx.textAlign = "center";
    ctx.fillText("ClearVid Story", canvas.width / 2, 200);

    ctx.font = "36px Arial";
    wrapText(ctx, text, canvas.width / 2, 400, 600, 48);

    frame++;
    if (frame > totalFrames) {
      clearInterval(interval);
      recorder.stop();
    }
  }, 33);
}

function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
  const words = text.split(" ");
  let line = "";
  let offsetY = 0;

  for (let n = 0; n < words.length; n++) {
    const testLine = line + words[n] + " ";
    const metrics = ctx.measureText(testLine);
    if (metrics.width > maxWidth && n > 0) {
      ctx.fillText(line, x, y + offsetY);
      line = words[n] + " ";
      offsetY += lineHeight;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y + offsetY);
}
</script>

</body>
</html>
